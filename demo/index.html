<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Local Storage | CoCreateJS</title>
        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <form>
            set
            <input
                type="text"
                localstorage-set="test"
                key=""
                placeholder="SET" />
            <!--<button type="submit" value="Submit" actions="localstorage">RUN</button>-->
            <button
                type="button"
                class="outline red-white"
                actions="localStorage">
                RUN
            </button>
        </form>
        <form>
            set
            <input
                type="text"
                localstorage-get="test"
                key=""
                placeholder="get" />
            <input
                type="text"
                localstorage-set="test2"
                key=""
                placeholder="SET" />
            <!--<input type="text" localstorage-remove="test" key="" placeholder="remove"/>-->
            <button
                type="button"
                class="outline red-white"
                actions="localStorage">
                RUN
            </button>
        </form>
        <form>
            get
            <input
                type="text"
                localstorage-get="test"
                key=""
                placeholder="get" />
            <input
                type="text"
                localstorage-get="test2"
                key=""
                placeholder="get" />
            <button
                type="button"
                class="outline red-white"
                actions="localStorage">
                RUN
            </button>
        </form>
        <form>
            remove
            <input
                type="text"
                localstorage-remove="test"
                key=""
                placeholder="remove" />
            <input
                type="text"
                localstorage-remove="test2"
                key=""
                placeholder="remove" />
            <button
                type="button"
                class="outline red-white"
                actions="localStorage">
                RUN
            </button>
        </form>

        <!--<script src="../dist/CoCreate-local-storage.js"></script>-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
    </body>
</html>
